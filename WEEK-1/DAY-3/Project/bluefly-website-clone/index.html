<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bluefly</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mediaQuery.css" />
  </head>
  <body>
    <div class="main-class">
      <header>
        <div class="first-section">
          <div class="logo-other">
            <i class="ri-menu-2-line"></i>
            <div class="logo">
              <img src="assets/BLUEFLY-LOGO.webp" alt="logo" />
            </div>
            <div class="other">
              <div>
                <i class="ri-search-line"></i>
                <p class="search-text">SEARCH</p>
              </div>
              <i class="ri-user-2-line"></i>
              <i class="ri-heart-3-line"></i>
              <i class="ri-shopping-bag-line"></i>
            </div>
          </div>
        </div>
        <nav>
          <ul>
            <li><div>CLOTHING</div></li>
            <li><div>SHOES</div></li>
            <li><div>HANDBAGS</div></li>
            <li><div>DESIGNERS</div></li>
            <li><div>SUNGLASSES</div></li>
            <li><div>JEWELRY & WATCHES</div></li>
            <li><div>ACCESSORIES</div></li>
            <li><div>HOME</div></li>
            <li><div>UNDER $50</div></li>
            <li><div class="red-color">CLEARANCE</div></li>
          </ul>
        </nav>
      </header>
      <div class="announcement">
        <h6>
          WELCOME TO BLUEFLY: <span> Luxury brands at discounted prices</span>
        </h6>
      </div>
      <div class="slider">
        <img src="assets/shutterstock.jpeg" alt="" />
        <div class="after-image">
          <h1>PRADA</h1>
          <p>AN ITALIAN FASHION HOUSE MADE WITH CLASSIC & ECCENTRIC STYLE</p>
          <button>SHOP PRADA</button>
        </div>
      </div>
      <div class="recommend">
        <div class="head">
          <h3>RECOMMENDED PRODUCTS</h3>

          <div class="buttons">
            <button><</button>
            <button>></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
