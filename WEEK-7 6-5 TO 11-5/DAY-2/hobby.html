<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    let root = document.getElementById("root");
    let reactRoot = ReactDOM.createRoot(root);

    function HobbyForm() {
      const [hobbie, setHobbie] = React.useState([""]);

      const handleChange = (index, event) => {
        const newHobbie = [...hobbie];
        newHobbie[index] = event.target.value;
        setHobbies(newHobbie);
      };

      const addHobby = () => {
        setHobbie([...hobbie, ""]);
      };

      const removeHobby = (index) => {
        const newHobbie = [...hobbie];
        newHobbie.splice(index, 1);
        setHobbie(newHobbie);
      };

      const handleSubmit = (event) => {
        event.preventDefault();
        console.log(hobbie);
      };

      return (
        <form onSubmit={handleSubmit} className="hobby-form">
          {hobbie.map((hobby, index) => (
            <div key={index} className="hobby-field">
              <input
                type="text"
                placeholder="Enter hobby"
                value={hobby}
                onChange={(event) => handleChange(index, event)}
              />
              {index !== 0 && (
                <button
                  type="button"
                  onClick={() => removeHobby(index)}
                  className="remove-button"
                >
                  Remove
                </button>
              )}
            </div>
          ))}
          <button type="button" onClick={addHobby} className="add-button">
            Add Hobby
          </button>
          <button type="submit" className="submit-button">
            Submit
          </button>
        </form>
      );
    }

    reactRoot.render(<HobbyForm />);
  </script>
